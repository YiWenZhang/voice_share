{% extends "admin/dashboard.html" %}
{% set active_page = 'insights' %}

{% block admin_main %}
<div class="module-header">
  <div class="module-title">
    <h1>
      <i class="ri-pie-chart-2-fill" style="color: #a855f7;"></i> 数据洞察中心
    </h1>
    <p>全平台核心业务数据视图聚合与监控</p>
  </div>
  </div>

<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem;">

  <a href="{{ url_for('db_views.admin_music_view_query') }}" class="dashboard-card nav-card" style="text-decoration: none; padding: 2rem; display: flex; flex-direction: column; justify-content: space-between; min-height: 220px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);">

    <div>
      <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem;">
        <div style="width: 64px; height: 64px; background: linear-gradient(135deg, #e0e7ff, #c7d2fe); border-radius: 18px; display: flex; align-items: center; justify-content: center; color: #4338ca; font-size: 2rem; box-shadow: 0 10px 20px rgba(67, 56, 202, 0.1);">
          <i class="ri-disc-line"></i>
        </div>
        <div class="arrow-icon" style="color: #cbd5e1; font-size: 1.5rem; transition: transform 0.3s;">
          <i class="ri-arrow-right-line"></i>
        </div>
      </div>

      <h2 style="margin: 0 0 0.8rem 0; color: #1e293b; font-size: 1.4rem; font-weight: 800;">全平台音乐库</h2>
      <p style="margin: 0; color: #64748b; font-size: 1rem; line-height: 1.6;">
        查看全站上传的所有音乐资源及审核状态。
      </p>
    </div>

    <div style="margin-top: 2rem; background: #f8fafc; padding: 0.8rem 1rem; border-radius: 12px; border: 1px solid #e2e8f0; display: flex; align-items: center; gap: 8px;">
      <i class="ri-database-2-line" style="color: #6366f1;"></i>
      <span style="font-size: 0.85rem; color: #475569; font-weight: 600;">
        基于视图与索引的高性能检索
      </span>
    </div>
  </a>

  <a href="{{ url_for('db_views.admin_room_view_query') }}" class="dashboard-card nav-card" style="text-decoration: none; padding: 2rem; display: flex; flex-direction: column; justify-content: space-between; min-height: 220px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);">

    <div>
      <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem;">
        <div style="width: 64px; height: 64px; background: linear-gradient(135deg, #fce7f3, #fbcfe8); border-radius: 18px; display: flex; align-items: center; justify-content: center; color: #be185d; font-size: 2rem; box-shadow: 0 10px 20px rgba(190, 24, 93, 0.1);">
          <i class="ri-bar-chart-grouped-line"></i>
        </div>
        <div class="arrow-icon" style="color: #cbd5e1; font-size: 1.5rem; transition: transform 0.3s;">
          <i class="ri-arrow-right-line"></i>
        </div>
      </div>

      <h2 style="margin: 0 0 0.8rem 0; color: #1e293b; font-size: 1.4rem; font-weight: 800;">房间活跃度监控</h2>
      <p style="margin: 0; color: #64748b; font-size: 1rem; line-height: 1.6;">
        实时监控各房间在线人数聚合统计。
      </p>
    </div>

    <div style="margin-top: 2rem; background: #f8fafc; padding: 0.8rem 1rem; border-radius: 12px; border: 1px solid #e2e8f0; display: flex; align-items: center; gap: 8px;">
      <i class="ri-bar-chart-box-line" style="color: #ec4899;"></i>
      <span style="font-size: 0.85rem; color: #475569; font-weight: 600;">
        实时聚合统计与热度分析
      </span>
    </div>
  </a>

  <a href="{{ url_for('db_views.admin_record_view_query') }}" class="dashboard-card nav-card" style="text-decoration: none; padding: 2rem; display: flex; flex-direction: column; justify-content: space-between; min-height: 220px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);">

    <div>
      <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem;">
        <div style="width: 64px; height: 64px; background: linear-gradient(135deg, #dcfce7, #bbf7d0); border-radius: 18px; display: flex; align-items: center; justify-content: center; color: #15803d; font-size: 2rem; box-shadow: 0 10px 20px rgba(21, 128, 61, 0.1);">
          <i class="ri-headphone-line"></i>
        </div>
        <div class="arrow-icon" style="color: #cbd5e1; font-size: 1.5rem; transition: transform 0.3s;">
          <i class="ri-arrow-right-line"></i>
        </div>
      </div>

      <h2 style="margin: 0 0 0.8rem 0; color: #1e293b; font-size: 1.4rem; font-weight: 800;">听歌行为流水</h2>
      <p style="margin: 0; color: #64748b; font-size: 1rem; line-height: 1.6;">
        追踪全站用户的播放记录与行为历史。
      </p>
    </div>

    <div style="margin-top: 2rem; background: #f8fafc; padding: 0.8rem 1rem; border-radius: 12px; border: 1px solid #e2e8f0; display: flex; align-items: center; gap: 8px;">
      <i class="ri-table-line" style="color: #10b981;"></i>
      <span style="font-size: 0.85rem; color: #475569; font-weight: 600;">
        海量日志多维度追踪查询
      </span>
    </div>
  </a>

</div>

<style>
  /* 悬停动效增强 */
  .nav-card:hover {
    transform: translateY(-8px) !important;
    box-shadow: 0 20px 40px -12px rgba(0,0,0,0.12) !important;
    border-color: rgba(99, 102, 241, 0.4) !important;
  }
  .nav-card:hover .arrow-icon {
    transform: translateX(6px);
    color: #6366f1 !important;
  }
  .nav-card:hover h2 {
    background: linear-gradient(90deg, #6366f1, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
</style>
{% endblock %}
